---
name: update-test
on:
  push:
    branches: [master]
jobs:
  update-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: refs/heads/${{ github.head_ref }}
      - name: push
        run: |
          git fetch
          git pull --rebase
          CURRENT=$(git branch --show-current)
          echo Current branch - $CURRENT
          git push origin $CURRENT:test
